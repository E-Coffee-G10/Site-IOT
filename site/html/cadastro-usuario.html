<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="shortcut icon" href="../imgs/site-institucional/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header-usuario">
        <div class="container-header-usuario">
            <img src="./../imgs/logo-ofc.png" alt="" style="height:30px; margin-left: 4px;">
            <input type="image" src="./../imgs/user.png" alt="" style="height:40px">
        </div>
    </div>
    <div class="menu_usuario" id="menu_usuario" style="display: none;">
        <span class="nome_usuario">Gabriel</span>
        <ul class="user_bar">
            <li> <a href=""> Configurações</a> </li>
            <li> <a href="cadastro-usuario.html"> Adicionar Usuário</a> </li>
            <li> <a href=""> Visão Geral </a></li>
            <li> <a href=""> Ajuda </a></li>
            <li> <a href="inicio.html"> Sair </a></li>
        </ul>
    </div>
    <div class="container-cadastro-usuario">
        <div class="cadastro-usuario">
            <h2 style="font-weight:bold; font-size:42px; margin-top:4%">Adicionar usuário</h2>
            <form action="" class="form-cadastro-usuario">
                <label for="nome-contato-usuario">Nome do usuário</label>
                <input type="text" id="nome-contato" placeholder="Insira o nome">

                <label for="email-cadastro-usuario">Insira o e-mail</label>
                <input type="email" id="email" placeholder="E-mail do usuário">

                <label for="senha-cadastro-usuario">Insira a senha</label>
                <input type="password" id="senha" placeholder="Senha do usuário">
            </form>
            <button onclick="" class="cadastrarUsuario">Cadastro</button>
        </div>
        <div class="icon-usuario">
            <img src="./../imgs/icon-input.png" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4>&copy; E-Coffee</h4>
        </div>
    </div>
</body>

</html>
